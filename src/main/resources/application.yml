spring:
  security:
    user:
      name: user1
      password: password
  application:
    name: cart-service
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/cart_service_db?authSource=admin
      database: cart_service_db
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 600000
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    discovery:
      enabled: true
    loadbalancer:
      retry:
        enabled: true
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      retry:
        enabled: true

server:
  port: 8081

# Kafka Topics
kafka:
  topics:
    cart-events: cart.events

logging:
  level:
    org.springframework: INFO
    com.example.cartservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Service discovery / Eureka configuration
eureka:
  client:
    # Default Eureka server URL for local development; override with env var or JVM arg in prod
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    # Optional: prefer hostname or IP
    prefer-ip-address: false
    # Set instance metadata (optional)
    metadata-map:
      zone: default

product:
  service:
    # Service id used when resolving via discovery (Eureka)
    name: product-service
    # Direct URL to use for Feign during local testing. When null, Feign will use discovery/load-balancer
    # Set to a URL like http://localhost:8082 for local testing without Eureka.
    url: ~
    # If true, prefer discovery (service name) over direct URL when both available.
    use-discovery: true
    api:
      products: /product

# Feign client configuration (defaults for all clients)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full



# Tips:
# - To test locally without Eureka, set product.service.url: http://localhost:8082 (or export PRODUCT_SERVICE_URL env var)
# - To force discovery, set product.service.use-discovery: true and leave product.service.url null
# - To override at runtime: pass -Dproduct.service.url=... or set env variable PRODUCT_SERVICE_URL
